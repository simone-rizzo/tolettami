<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(104,130,115)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f4f2] px-10 py-3">
          <div class="flex items-center gap-4 text-[#121714]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-[#121714] text-lg font-bold leading-tight tracking-[-0.015em]">Toelettatura Animali</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#121714] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#121714] text-sm font-medium leading-normal" href="#">Servizi</a>
              <a class="text-[#121714] text-sm font-medium leading-normal" href="#">Galleria</a>
              <a class="text-[#121714] text-sm font-medium leading-normal" href="#">Contatti</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#94e0b2] text-[#121714] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Prenota Ora</span>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#121714] tracking-light text-[32px] font-bold leading-tight min-w-72">Prenota un Appuntamento</p>
            </div>
            <div class="p-4">
              <div class="flex items-stretch justify-between gap-4 rounded-xl">
                <div class="flex flex-[2_2_0px] flex-col gap-4">
                  <div class="flex flex-col gap-1">
                    <p class="text-[#121714] text-base font-bold leading-tight">Dettagli Appuntamento</p>
                    <p class="text-[#688273] text-sm font-normal leading-normal">Seleziona i dettagli per la toelettatura del tuo animale.</p>
                  </div>
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 flex-row-reverse bg-[#f1f4f2] text-[#121714] text-sm font-medium leading-normal w-fit"
                  >
                    <span class="truncate">Modifica</span>
                  </button>
                </div>
                <div
                  class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfhH1NoDPPHisJ11AphbvaHcTvggWIMVI-kMPSuaigUtKWXcIBgTpIsC5FcHeuTHzqJOQ7TLcsdikcybJLwvBHvuSzGTGDHs_wHK06JiHmffhwZDwZHdawhg5el5eUmJ7koo3KYVQtlU05MayW2A71h-xMIwxjcxFPkMGyc_CltfaXZY0_c7MV_A-ZjF_Rn0QZclwJ8wklav1nRcttqYyW_aifjK20IxeroirfGEcPxX9Y42Rw_kkG0Zss19eR1pTBcdG4DEbsfcg-");'
                ></div>
              </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121714] text-base font-medium leading-normal pb-2">Seleziona Servizio</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121714] focus:outline-0 focus:ring-0 border border-[#dde4e0] bg-white focus:border-[#dde4e0] h-14 bg-[image:--select-button-svg] placeholder:text-[#688273] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Scegli un servizio</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121714] text-base font-medium leading-normal pb-2">Seleziona Animale</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121714] focus:outline-0 focus:ring-0 border border-[#dde4e0] bg-white focus:border-[#dde4e0] h-14 bg-[image:--select-button-svg] placeholder:text-[#688273] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Scegli il tuo animale</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121714] text-base font-medium leading-normal pb-2">Seleziona Data</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121714] focus:outline-0 focus:ring-0 border border-[#dde4e0] bg-white focus:border-[#dde4e0] h-14 bg-[image:--select-button-svg] placeholder:text-[#688273] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Scegli una data</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121714] text-base font-medium leading-normal pb-2">Seleziona Ora</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121714] focus:outline-0 focus:ring-0 border border-[#dde4e0] bg-white focus:border-[#dde4e0] h-14 bg-[image:--select-button-svg] placeholder:text-[#688273] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Scegli un'ora</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121714] text-base font-medium leading-normal pb-2">Note Aggiuntive</p>
                <input
                  placeholder="Richieste speciali o note?"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121714] focus:outline-0 focus:ring-0 border border-[#dde4e0] bg-white focus:border-[#dde4e0] h-14 placeholder:text-[#688273] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#94e0b2] text-[#121714] text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Prenota Appuntamento</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
